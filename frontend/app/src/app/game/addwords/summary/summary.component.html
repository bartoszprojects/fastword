
<table class="bl-summary-table">
  <thead>
  <tr>
    <th>Origin Word</th>
    <th>Translated Word</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let elem of words" class="table-tr-new-words">
    <td><a class="bl-summary-table-text">{{ elem['origin_word'] }}</a></td>
    <td>
      <a *ngFor="let subelem of elem['words_to_translate']" class="bl-summary-table-text">{{ subelem }}</a>
    </td>
  </tr>
  <ng-container *ngFor="let elem of words_from_backend?.words">
    <tr>
      <td><a class="bl-summary-table-text">{{ elem.word_name }}</a></td>
      <td>
        <a *ngFor="let subelem of elem.foreign_list.data"
           class="bl-summary-table-text">{{ subelem.translated_word }}</a>
      </td>
    </tr>
  </ng-container>
  </tbody>

</table>
